<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierte Benutzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/dhbw_logo.png" alt="Logo">
        </div>
        <div class="mode-switch">
            <input type="checkbox" id="modeSwitch">
            <label for="modeSwitch" class="mode-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </label>
        </div>
    </header>

    <div class="container">
        <div class="registered-users">
            <h2>Registrierter Benutzer</h2>
            <div id="userNameBox"></div>
        </div>
    </div>
    <script>
        // Den Benutzernamen aus dem localStorage abrufen und anzeigen
        const userName = localStorage.getItem('studentName');
        const userNameBox = document.getElementById('userNameBox');
        if (userName) {
            userNameBox.textContent = "Willkommen, " + userName + "!";
        }
    </script>

    <script src="script.js"></script>
    <script src="users.js"></script>
</body>

</html>
